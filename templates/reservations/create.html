{% extends 'base.html' %}
{% load static %}

{% block title %}Закажи Проба - Butik Emilly{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="mb-4">Закажи проба</h2>
            
            {% if product %}
            <div class="alert alert-info">
                <strong>Производ:</strong> {{ product.name }}
            </div>
            {% endif %}
            
            <form method="post" action="">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Име *</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Презиме *</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Телефонски број *</label>
                    <input type="tel" name="phone" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Емаил</label>
                    <input type="email" name="email" class="form-control">
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Датум *</label>
                        <input type="date" name="reservation_date" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Време *</label>
                        <input type="time" name="reservation_time" class="form-control" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Забелешки</label>
                    <textarea name="notes" class="form-control" rows="3" placeholder="Дополнителни информации..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-accent w-100">Закажи</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
